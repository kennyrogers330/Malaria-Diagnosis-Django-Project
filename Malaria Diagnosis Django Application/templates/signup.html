<!DOCTYPE html>

<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
           <body class="container-fluid">  
        <div class="card" style="width: 600px; margin: auto; margin-top: 50px">
            <h2 class="bg-danger text-light card-header">Admission Form</h2>
            <form class="form" action="registerServlet?action=insertStudent" method="post" enctype="multipart/form-data">
            <table class="table table-hover table-striped">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" required pattern="[a-zA-Z_ ]{3,30}" title="Please enter your legal first name"></td>
                </tr>
                <tr>
                    <td>User Email</td>
                    <td><input type="email" name="email" required="required"></td> 
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="dob" required="required"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                 <tr>
                    <td>Department</td>
                    <td>
                        <select name="department" required="required"> 
                            <option></option>
                            <option value="Software Engineering">Software Engineering</option>
                            <option value="Networking">Networking And Communication Systems</option>
                            <option value="Information Management">Information Management</option>
                            <option value="Business">Business</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="tel" name="number" required="required" pattern="[+]{1}[0-9]{8,13}" title="Phone number should start with '+' followed by atleast 8 to 13 digits"></td>
                </tr>

                <tr>
                    <td>Add Your Certificate</td>
                    <td><input type="file" name="files" accept = "application/pdf" required/></td>
                </tr>

                <tr>
                    <td>Add your Passport</td>
                    <td><input type="file" name="pic" accept="image/*" required/></td>
                </tr>

                <tr>
                    <td>PassWord</td>
                    <td><input type="password" name="password" required="required" pattern="[0-9]{3,13}" title="password must have at least 3 to 13 digits"></td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-outline-success">Submit</button></td>
                    <td><button type="reset" class="btn btn-outline-danger">Reset</button></td>
                </tr>
            </table>
        </form>
            </div>
    </body>
</html>
